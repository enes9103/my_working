<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <style>
        #p2 {
            color: salmon;
            font-size: 25px;
        }

        .pr {
            color: orange;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }

        p {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>

</head>
<body>
    <h1>CSS Lesson 1</h1>
    <p style="color:red;">Inline CSS</p>
    <p id="p2"; style="color:blue;">Internal CSS with id</p>
    <p class="pr">Internal CSS with class item1</p>
    <p class="pr">Internal CSS with class item2</p>
    <p class="pr">Internal CSS with class item3</p>
    <h2>External CSS</h2>
    <P id="p3">Bu paragraf External CSS ile biçimlendirilmiştir.</P>
</body>
</html>
