<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Video Oluşturma</h1>
    <video src="video/usta.mp4" controls autoplay muted loop preload width="400" ></video> 
    <br>
    <h1>Ses Dosyası Oluşturma</h1>
    <audio src="muzik/sarki.mp3" controls></audio>
</body>
</html>

    <!--autoplay özelliği tüm tarayıcılarda desteklenmez. controls özelliği videonun kontrol butonlarının aktif olmasını sağlar.
        Oynat durdur ses vs. loop ise videonun bittikten sonra kendiliğinden tekrar başlamasını sağlar döngüye sokar.
        muted videonun sessiz olarak başlamasını sağlar
        preload özelliği video oynatılmaya başlanmadan videoyu indirmeye başlamasını sağlar.-->
