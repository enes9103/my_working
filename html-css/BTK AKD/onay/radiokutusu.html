    <h1>Onay Kutusu (checkbox)</h1>

        <input type="checkbox" name="medenihal"> Evliyim

        <input type="submit" value="Onayla">
    </form>
    <h2>Seçenek Kutusu (radio)</h2>

        <h2>Sevdiğiniz Spor:</h2>
        <input type="radio" name="spor" value="futbol"> Futbol
        <input type="radio" name="spor" value="basketbol"> Basketbol
        <input type="radio" name="spor" value="voleybol"> Voleybol
        <br>
        <input type="submit" value="Gönder">
        <input type="reset" value="Temizle">
    </form>
