<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,h2{
            color:brown;
        }
        h2 u{
            color:blue;
        }
        h1 u{
            color:green;
        }
        p #mi{
            color:yellow;
            font-style: italic;
        }
        h3.egik{
            color:purple
        }

    </style>
</head>
<body>
    <h1><u>Grup Seçici Örnekler</u></h1>
    <h2>Eğitimlerim <u>iyi gidiyor</u> öğreniyorum</h2>
    <h3 class="egik">Bu başlık class.egik seçicisine örnektir.</h3>
    <p>Windows</p>
    <p>word</p>
    <p>excel</p>
    <p>Powerpoint</p>
    <h2>Eğitimlerim <u>İyi gidiyor</u> öğreniyorum.</h2>
    <p>HTML</p>
    <p>CSS</p>
    <p>Python</p>
    <p>Javascript ve <span id="mi">React</span></p>
</body>
</html>


<!--h1 ve h2 etiketlerine style içinde grupça (h1,h2) atama yapıldı-->
<!--h1 ve h2 etiketleri içinde bazı kelimeler u tagı atanmıştı. Bu etiketlere style içinde 
    h1 u{} ve h2 u{} şeklinde atama yapıldı Bu da etiket içindeki etiketlere yapılan atamaya örnektir.-->
<!--p tagı içerisindeki bir kelimeyi span arasına aldık ve span içinde id tanımladık (mi)
    sonrasında style içerisinde p  #mi{color:yellow} yaparak bu id ye seçici komutu uygulamış olduk.
    bU Örnek etiket içinde (p) id seciçi (#mi) seçici komutuna örnek oldu-->
<!--h3 başlığı içerisine class="eğik" adında bir class tanımladık. ve bu class'a
    style içerisinde h3.egik{color:purple} diyerek yeni bir renk özellik atamış olduk.
    bu örnekte etiket içerisinde class seçici komutuna örnektir.-->
