<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .formeleman{
            color: darkblue;
            font-size: 14px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: yellow;
            border-color: violet;
            border-width: 5px;
            margin: 10px;
            padding: 10px;
            border-style: dotted;
        }
        textarea{
            background-image: url(resimler/harita1.jpg);
            background-size: 250px;
        }
    </style>
</head>
<body>
    <form>
        Ad Soyad: <input class="formeleman" type="text" name="adsoyad">
        <br>
        Email: <input class="formeleman" type="email" name="email">
        <br>
        Mesaj: <textarea name="mesaj" cols="30" rows="7"></textarea>
        <br>
        <input type="submit" value="Gönder"><input type="reset" value="Temizle">
    </form>
</body>
</html>
