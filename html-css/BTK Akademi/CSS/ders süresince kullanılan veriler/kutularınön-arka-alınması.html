<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border-color: indianred;
            border-style: solid;
        }
        #buyuk{
            width: 200px;
            height: 100px;
            background-color: khaki;
            z-index: 1;
        }
        #kucuk{
            width: 100px;
            height: 50px;
            background-color: lawngreen;
            position: relative;
            left: 30px;
            top: -30px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="buyuk">

    </div>
    <div id="kucuk">

    </div>
</body>
</html>

<!--z-index ile büyük kutuyu öneküçük kutuyu arkaya aldık. küçük kutunun yarısı 
    büyük kutunun üzerine binmişti. şimdi küçük kutunun yarısı büyük kutunun arkasında kaldı.-->
